<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Filp Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="coin" class="coin">
            <div class="headsClass" id="heads"></div>
            <div class="tailsClass" id="tails"></div>
        </div>
        <button id="flip">Flip the Coin</button>
        <p>
            Heads : <span class="headsCount"> 0 </span> ||
            Tails : <span class="tailsCount"> 0 </span>
        </p>
        <p><span id="status"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
